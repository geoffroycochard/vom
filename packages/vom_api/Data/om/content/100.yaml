    header: Un réseau de transport engagé
    bodytext: >
      <p>La Métropole a délégué la gestion du réseau TAO à la société Keolis Métropole Orléans, filiale du groupe Keolis, 
      qui s’engage à réduire l’empreinte environnementale de ses activités en travaillant sur 4 axes : 
      réduire les émissions des polluants et gaz à effet de serre, prévenir les risques de pollution, 
      réduire les consommations de matières premières et d’énergie et optimiser la gestion des déchets.</p>
